networks:
  scraper_network:
    driver: bridge

services:
  firecrawl_redis:
    image: redis:alpine
    container_name: scraper_redis
    restart: always
    networks:
      - scraper_network
    command: redis-server --bind 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  firecrawl_postgres:
    build: ./firecrawl/apps/nuq-postgres
    container_name: scraper_postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - scraper_network
    volumes:
      - firecrawl_pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  playwright_service:
    build: ./firecrawl/apps/playwright-service-ts
    container_name: scraper_playwright
    restart: always
    environment:
      - PORT=3000
      - PROXY_SERVER=${PROXY_SERVER:-}
      - PROXY_USERNAME=${PROXY_USERNAME:-}
      - PROXY_PASSWORD=${PROXY_PASSWORD:-}
      - BLOCK_MEDIA=${BLOCK_MEDIA:-true}
    networks:
      - scraper_network
    shm_size: 2gb
    depends_on:
      - firecrawl_redis
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'

  firecrawl_api:
    build: ./firecrawl/apps/api
    container_name: scraper_firecrawl_api
    restart: always
    command: node dist/src/harness.js --start-docker
    ports:
      - "0.0.0.0:3002:3002"
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - REDIS_URL=redis://firecrawl_redis:6379
      - REDIS_RATE_LIMIT_URL=redis://firecrawl_redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright_service:3000/scrape
      - NUQ_DATABASE_URL=postgres://postgres:postgres@firecrawl_postgres:5432/postgres
      - USE_DB_AUTHENTICATION=false
      - SEARXNG_ENDPOINT=http://searxng:8080
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-default-local-key}
      - ENV=production
    networks:
      - scraper_network
    depends_on:
      - firecrawl_redis
      - firecrawl_postgres
      - playwright_service
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'

  reranker_proxy:
    build: ./reranker-proxy
    container_name: scraper_reranker
    restart: always
    ports:
      - "0.0.0.0:8001:8000"
    environment:
      - JINA_API_KEY=${JINA_API_KEY:-local-proxy-key}
      - MAX_DOCUMENTS=50
    networks:
      - scraper_network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  searxng:
    image: searxng/searxng:latest
    container_name: scraper_searxng
    restart: always
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - scraper_network
    environment:
      - SEARXNG_BASE_URL=http://100.74.0.20:8080
      - SEARXNG_SECRET=${SEARXNG_SECRET:-changeme-production-secret}
      - SEARXNG_LIMITER=false
      - SEARXNG_IMAGE_PROXY=false

volumes:
  firecrawl_pgdata:

