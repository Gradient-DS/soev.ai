# docker-compose.soev-rag.yml
# soev-rag integration stack - replaces Airweave and LibreChat RAG API
networks:
  internal:
  edge:

services:
  ## CORE APPLICATION
  librechat_api:
    image: ghcr.io/gradient-ds/soevai-api:${LIBRECHAT_TAG:-multi}
    # build:
    #   context: .
    #   dockerfile: Dockerfile.soev.ai.multi
    #   target: api-build
    container_name: librechat_api
    restart: unless-stopped
    labels:
      - "soevai.restart=enabled"
    environment:
      CONFIG_PATH: /app/librechat.soev.ai.yaml
      BASE_CONFIG_PATH: /app/librechat.soev.ai.yaml
      HOST: 0.0.0.0
      PORT: 3080
      MONGO_URI: mongodb://mongodb:27017/LibreChat
      MEILI_HOST: http://meilisearch:7700
      RAG_API_URL: http://rag_api:8100  # Changed from 8000 to soev-rag port
      SOEVAI_ROOT: /app
      DEBUG_LOGGING: "true"
    depends_on:
      - mongodb
      - rag_api
    env_file:
      - .env
    volumes:
      - ./librechat.yaml:/app/librechat.yaml:ro
      - ./librechat.soev.ai.yaml:/app/librechat.soev.ai.yaml:rw
      - ./admin-overrides.yaml:/app/admin-overrides.yaml:rw
      - ./prompts.yml:/app/prompts.yml:ro
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
    ports:
      - "3080:3080"
    networks:
      - internal

  mongodb:
    image: mongo
    container_name: prod-mongodb
    restart: unless-stopped
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    networks:
      - internal

  meilisearch:
    image: getmeili/meilisearch:v1.12.3
    container_name: prod-meilisearch
    restart: unless-stopped
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - internal

  ## SOEV-RAG STACK (replaces vectordb, rag_api, and all airweave-* services)
  weaviate:
    image: semitechnologies/weaviate:1.28.0
    container_name: soev-weaviate
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'weaviate'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  rag_api:
    image: ghcr.io/gradient-ds/soev-rag:latest
    command: ["python", "-m", "soev_rag.api.main"]
    container_name: soev-rag-api
    restart: unless-stopped
    ports:
      - "8100:8100"
    environment:
      WEAVIATE_URL: http://weaviate:8080
      WEAVIATE_GRPC_PORT: 50051
      RAG_API_KEY: ${RAG_API_KEY}
      RAG_BASE_URL: ${RAG_BASE_URL}
      RAG_EMBEDDING_MODEL: ${RAG_EMBEDDING_MODEL}
      RAG_EMBEDDING_DIM: ${RAG_EMBEDDING_DIM:-1024}
      JWT_SECRET: ${JWT_SECRET}
      CHUNK_SIZE: 1500
      CHUNK_OVERLAP: 100
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - internal

  ## REVERSE PROXY
  nginx:
    image: nginx:latest
    container_name: nginx-local
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-neo.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - librechat_api
    restart: unless-stopped
    networks:
      - internal
      - edge

 
volumes:
  weaviate_data:
