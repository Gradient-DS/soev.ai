limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;
limit_req_zone $binary_remote_addr zone=api_limit_min:10m rate=3000r/m;

server {
    listen 80;
    server_name SERVER_NAME_PLACEHOLDER;

    # Block common exploit paths
    location ~* \.(backup|bak|old|tmp|log|sql|env|git|svn|ini)$ { return 404; }
    location ~* /(backup|admin|config|phpinfo|wp-admin|phpmyadmin)/ { return 404; }

    # ACME path for renewals
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    http2  on;
    server_name SERVER_NAME_PLACEHOLDER;

    ssl_certificate     /etc/letsencrypt/live/SERVER_NAME_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SERVER_NAME_PLACEHOLDER/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' blob: wss://SERVER_NAME_PLACEHOLDER; frame-src 'none'; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests;" always;

    # Block probes/exploits
    location ~* \.(backup|bak|old|tmp|log|sql|env|git|svn|ini)$ { return 404; }
    location ~* \.\./\.\. { return 404; }
    location ~* /(backup|admin|database|config|credentials|users|private|dump|sql|dbadmin|root|uploads|tmp|temp)\.zip$ { return 404; }
    location ~* /(phpinfo|phpmyadmin|adminer|wp-admin|administrator|cpanel|HNAP1|evox|sdk|nmaplowercheck) { return 404; }
    location ~* /ecp/Current/exporttool/ { return 404; }

    # Increase upload limits
    client_max_body_size 25M;

    # security.txt for responsible disclosure (RFC 9116)
    location = /.well-known/security.txt {
        alias /var/www/security/security.txt;
        types { } default_type "text/plain";
        charset utf-8;
        charset_types text/plain;
    }

    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # API reverse proxy
    location /api/ {
        limit_req zone=api_limit      burst=100 delay=20;
        limit_req zone=api_limit_min  burst=200 delay=40;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass          http://api:3080;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        "upgrade";
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }

    # Grafana (monitoring dashboard)
    location /grafana/ {
        proxy_pass          http://grafana:3000;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        "upgrade";
    }

    # Prometheus (metrics)
    location /prometheus/ {
        proxy_pass          http://prometheus:9090/prometheus/;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }

    # Alertmanager
    location /alertmanager/ {
        proxy_pass          http://alertmanager:9093/alertmanager/;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }

    # LibreChat exporter metrics endpoint
    location /metrics {
        proxy_pass          http://metrics:8000/metrics;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # Frontend served by API static at root
    location / {
        proxy_pass          http://api:3080/;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        "upgrade";
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}


