name: Build & Push soev.ai Docker images

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'

env:
  REGISTRY_ORG: ${{ github.repository_owner }}
  IMAGE_NAME: soevai-api
      
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Sanitize branch name for Docker tag
        id: vars
        run: |
          SAFE_REF=${GITHUB_REF_NAME//\//-}
          echo "safe_ref=$SAFE_REF" >> $GITHUB_OUTPUT
          
          # Convert repository owner to lowercase for Docker compatibility
          LOWERCASE_ORG=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "lowercase_org=$LOWERCASE_ORG" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.soev.ai.multi
          target: api-build
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.vars.outputs.lowercase_org }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ steps.vars.outputs.lowercase_org }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.safe_ref }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}/{1}:latest', steps.vars.outputs.lowercase_org, env.IMAGE_NAME) || '' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=soev.ai LibreChat API
