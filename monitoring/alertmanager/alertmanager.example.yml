global:
  # How long to initially wait to send a notification for a group
  # of alerts. Allows to wait for an inhibiting alert to arrive or collect
  # more initial alerts before sending.
  group_wait: 10s

  # How long to wait before sending a notification about new alerts that
  # are added to a group of alerts that have already fired.
  group_interval: 10s

  # How long to wait before sending a notification again if it has already
  # been sent successfully for an alert.
  repeat_interval: 1h

# The directory from which notification templates are read.
templates:
- '/etc/alertmanager/templates/*.tmpl'

# The root route on which each alert enters.
route:
  # The labels by which incoming alerts are grouped together. For example,
  # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
  # be batched into a single group.
  group_by: ['alertname', 'cluster', 'service']

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start
  # firing shortly after another are batched together on the first
  # notification.
  group_wait: 10s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 10s

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 1h

  # A default receiver
  receiver: 'slack-notifications'

  # Routes allow you to route alerts to different receivers based on labels
  routes:
  - match:
      severity: critical
    receiver: 'slack-critical'
    continue: true
  - match:
      severity: warning
    receiver: 'slack-warnings'
    continue: true

# Inhibition rules allow to mute a set of alerts given that another alert is
# firing.
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  # Apply inhibition if the alertname is the same.
  equal: ['alertname', 'cluster', 'service']

receivers:
- name: 'slack-notifications'
  slack_configs:
  - api_url_file: /run/secrets/alertmanager_slack_webhook
    channel: '#alerts'
    title: 'AIRE Alert'
    text: |
      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
      Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
    send_resolved: true

- name: 'slack-critical'
  slack_configs:
  - api_url_file: /run/secrets/alertmanager_slack_webhook
    channel: '#alerts'
    title: 'üö® CRITICAL ALERT - AIRE'
    text: |
      *CRITICAL ALERT*
      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
      Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
      Labels: {{ range .Alerts }}{{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}{{ end }}
    send_resolved: true
    color: 'danger'

- name: 'slack-warnings'
  slack_configs:
  - api_url_file: /run/secrets/alertmanager_slack_webhook
    channel: '#alerts'
    title: '‚ö†Ô∏è WARNING - AIRE'
    text: |
      *WARNING ALERT*
      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
      Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
      Labels: {{ range .Alerts }}{{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}{{ end }}
    send_resolved: true
    color: 'warning' 